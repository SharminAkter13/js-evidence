<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Form</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend style="text-align: center; font-weight: bolder; color: brown;">Form</legend>
            Name: <br>
            <input type="text">
            <br><br>
            Email:<br>
            <input type="email">
            <br><br>
            Contact:<br>
            <input type="number">
            <br><br>
            Address: <br>
            <textarea name="address" id="address"></textarea>
            <br><br>
            Session: &nbsp;
            <select name="session" id="sub">
                <option value="">2020-21</option>
                <option value="">2021-22</option>
                <option value="">2022-23</option>
                <option value="">2023-24</option>
            </select>
            <br><br>
            Gender:
            <input type="radio" name="gen">Male
            <input type="radio" name="gen">Female
            <br><br>
            Subject:
            <input type="checkbox" name="sub">English
            <input type="checkbox" name="sub">Bengali
            <input type="checkbox" name="sub">Arabic

            <br><br>
            <input type="button" value="Submit" onclick="">

        </fieldset>
    </form>
</body>

</html>
